# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - homeloanstatus

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://homeloanstatus.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_9fa8f9fb211c4d9d93f27b7bd8d76fd3 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_31d4f93669c24bdf80fba4be718f37ee }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: homeloanstatus.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_9fa8f9fb211c4d9d93f27b7bd8d76fd3 }}/home-loan-status:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'homeloanstatus'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2ae27afe024c4ababb0781dda01c835f }}
        images: 'homeloanstatus.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_9fa8f9fb211c4d9d93f27b7bd8d76fd3 }}/home-loan-status:${{ github.sha }}'